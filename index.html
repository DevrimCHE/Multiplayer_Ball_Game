<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>MultiPlayer</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <center>
            <div id="scoreboard">
                <i id="blue">0</i><i id="orange">0</i>
            </div>
            <canvas id="myCanvas" width="300" height="500"></canvas>
            <div class="controller">
                    <h3>Controler</h3>
                    <ul>
                        <li> Blue : W,A,S,D </li>
                        <li> Orange : Arrow Keys </li>
                        <li> Start/Pause : Space </li>
                    </ul>
            </div>            
        </center>        
        <script src="main.js"></script>
    </body>
</html>
